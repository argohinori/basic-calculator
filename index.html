<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/calculator.png" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <h1>My Calculator</h1>
    </header>
    <section>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="display-history">-</div>
            <div class="display-input">0</div>
            <div class="display-temp">-</div>
          </div>
          <div class="all-btn">
            <div class="button btn-clr-all">C</div>
            <div class="button btn-last-entity-clr">CE</div>
            <div class="button btn-operation">%</div>
            <div class="button btn-operation">/</div>
            <div class="button btn-number">7</div>
            <div class="button btn-number">8</div>
            <div class="button btn-number">9</div>
            <div class="button btn-operation">X</div>
            <div class="button btn-number">4</div>
            <div class="button btn-number">5</div>
            <div class="button btn-number">6</div>
            <div class="button btn-operation">-</div>
            <div class="button btn-number">1</div>
            <div class="button btn-number">2</div>
            <div class="button btn-number">3</div>
            <div class="button btn-operation">+</div>
            <div class="button btn-number btn-zero">0</div>
            <div class="button btn-number btn-dot">.</div>
            <div class="button btn-equal">=</div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <h1 class="mark">created by <span> @tetukohanurogo</span></h1>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
